<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Task</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #FCF4EC;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #FFFFFF;
            border-radius: 12px;
            padding: 20px 30px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #FF9F97;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
            text-decoration: underline;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #1e1c1cbb;
        }

        input, select {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #000;
            background-color: #fff;
        }

        .btn {
            width: 100%;
            background-color: #FF9F97;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #FCF4EC;
            color: #FF9F97;
            border: 2px solid #FF9F97;
        }

        .link {
            display: block;
            text-align: center;
            margin-top: 10px;
            font-weight: bold;
            color: #FF9F97;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Add Task</h2>  
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn"><strong>Allocate Work</strong></button>
        </form>
        <a href="{% url 'task_list' %}" class="link">View Task List</a>
    </div>
</body>
</html>
